{% extends "registro/base.html"%}
{% block content%}
    <div class="content-section">
        <legend class="border-bottom mb-">Pago de Cuotas de Credito</legend>
        <p class="article-content">Articulo : {{ Articulo }}</p>
        <p class="article-content">Monto a pagar: {{ aPagar }}</p>

        <form action="" method="POST", enctype="multipart/form-data">
            {% csrf_token %}
                    {{ form.as_p }}
            <div class="form-group">
                <button class="btnbtn-outline-info" type="submit">Pagar</button>
            </div>
        </form>
    </div>
{% endblock content %}
