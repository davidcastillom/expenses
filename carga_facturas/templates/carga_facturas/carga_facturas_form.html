{% extends "registro/base.html"%}
{% block content%}
    <div class="content-section">
        <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                 <legend class="border-bottom mb-">Carga Facturas de Servicios</legend>
                 {{ form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btnbtn-outline-info" type="submit">Guardar</button>
            </div>
        </form>
    </div>
{% endblock content %}
