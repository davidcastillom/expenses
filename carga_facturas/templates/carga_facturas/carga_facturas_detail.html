{% extends "registro/base.html"%}
{% block content %}
  <article class="media content-section">

    <div class="media-body">

      <div class="article-metadata">


            <div>
               <a class="btn btn-secondary btn-sm mt-1 mb-1" href={% url 'carga_facturas_update' object.factura %}>Update</a>
               <a class="btn btn-danger btn-sm mt-1 mb-1" href={% url 'carga_facturas_delete' object.factura %}>Borrar</a>
               <a class="btn btn-primary btn-sm mt-1 mb-1" href={% url 'carga_facturas_pagar' object.factura %}>Pagar Factura</a>
            </div>

      </div>
      <form enctype="multipart/form-data">

          <h2 class="article-title">{{ object.clave }}</h2>
          <p class="article-content">Factura : {{ object.factura }}</p>
          <p class="article-content">Fecha: {{ object.fecha|date:"F d, Y"}}</p>
          <p class="article-content">Monto: {{ object.monto }}</p>
          <div class="media">
              <img class="rounded"  src="{{ object.image.url }}">
          </div>
      </form>
    </div>
  </article>

{% endblock content %}
