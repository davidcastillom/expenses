{% extends "registro/base.html"%}
{% block content%}
    <div class="content-section">
        <legend class="border-bottom mb-">Pago de Facturas de Servicio</legend>
        <p class="article-content">Factura : {{ object.factura }}</p>
        <p class="article-content">Fecha: {{ object.fecha|date:"F d, Y"}}</p>
        <p class="article-content">Monto: {{ object.monto }}</p>

        <form action="" method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                 {{ form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btnbtn-outline-info" type="submit">Pagar</button>
            </div>
        </form>
    </div>
{% endblock content %}
