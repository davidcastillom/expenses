{% extends "registro/base.html"%}
{% block content%}
    <p> Tarjeta: {{ Tarjeta }} </p>
    <div class="content-section">
        <form method="POST", enctype="multipart/form-data">

            {% csrf_token %}


            <fieldset class="form-group">
                 <legend class="border-bottom mb-">Carga Movimientos Tarjeta de Credito</legend>
                 {{ form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btnbtn-outline-info" type="submit">Guardar</button>
            </div>
        </form>
    </div>
{% endblock content %}
